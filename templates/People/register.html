{% load static %}

<body class="is-preload">

    <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Header -->
                <header id="header">
                    <h1><a href="{% url 'home' %}">Ayush's Blog</a></h1>
                    <nav>
                        <a href="#menu">Menu</a>
                    </nav>
                </header>

            <!-- Menu -->
                <nav id="menu">
                    <div class="inner">
                        <h2>Menu</h2>
                        <ul class="links">
